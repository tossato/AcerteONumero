<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivinhe o número</title>
  </head>
  <body onload ="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Digite o número entre <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Sua tentativa:</h3>
          <input type="number" id="inputBox" min="1" max="100" onChange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Chances:</p>
            <span id="chances">0</span>
          </div>
          <div class="info">
            <p>Suas Tentativas:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton" onclick ="novoJogo()">Novo Jogo</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
